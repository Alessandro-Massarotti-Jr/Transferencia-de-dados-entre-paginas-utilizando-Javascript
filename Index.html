<html>

<head>
    <script>
        function passvalues() {
            var name = document.getElementById("txt").value;
            localStorage.setItem("txtvalue", name);
            return false;
        }
        function passvaluesbtn() {
            var btnvalue = document.getElementById("btn").value;
            localStorage.setItem("btnvalue", btnvalue);
            return false;
        }
    </script>
</head>

<body>
    <center>
        <h1>Paginda do index</h1>
        <h2>Transferencia de dados entre paginas via javascript</h2>
        <form action="PageValues.html">
            <input type="text" name="" id="txt">
            <input type="submit" value="click" onclick="passvalues();">
        </form>
        <form action="PageValues.html">
        <button type="submit" id="btn" value="valor-do-botao:is not OK" onclick="passvaluesbtn();">Botao</button>
    </form>
    </center>
</body>

</html>
